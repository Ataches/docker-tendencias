<mat-card>
    <mat-card-title>Nuevo producto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nombre"
                [(ngModel)]="product.producto_valor" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Precio"
                [(ngModel)]="product.producto_valor" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Guardar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
