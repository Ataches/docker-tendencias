<mat-card>
    <mat-card-title>Eliminar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nombre"
                [value]="product.producto_valor" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Precio"
                [value]="product.producto_valor" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Eliminar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
